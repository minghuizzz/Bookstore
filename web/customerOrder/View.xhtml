<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerOrderViewDlg" widgetVar="CustomerOrderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomerOrderTitle}">
            <h:form id="CustomerOrderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerOrderController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomerOrderLabel_id}"/>
                        <h:outputText value="#{customerOrderController.selected.id}" title="#{bundle.ViewCustomerOrderTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCustomerOrderLabel_amountprice}"/>
                        <h:outputText value="#{customerOrderController.selected.amountprice}" title="#{bundle.ViewCustomerOrderTitle_amountprice}"/>
                        <h:outputText value="#{bundle.ViewCustomerOrderLabel_dateCreated}"/>
                        <h:outputText value="#{customerOrderController.selected.dateCreated}" title="#{bundle.ViewCustomerOrderTitle_dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCustomerOrderLabel_confirmationNumber}"/>
                        <h:outputText value="#{customerOrderController.selected.confirmationNumber}" title="#{bundle.ViewCustomerOrderTitle_confirmationNumber}"/>
                        <h:outputText value="#{bundle.ViewCustomerOrderLabel_customerId}"/>
                        <h:outputText value="#{customerOrderController.selected.customerId}" title="#{bundle.ViewCustomerOrderTitle_customerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerOrderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
