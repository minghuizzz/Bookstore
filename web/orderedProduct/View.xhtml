<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderedProductViewDlg" widgetVar="OrderedProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderedProductTitle}">
            <h:form id="OrderedProductViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderedProductController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderedProductLabel_quantity}"/>
                        <h:outputText value="#{orderedProductController.selected.quantity}" title="#{bundle.ViewOrderedProductTitle_quantity}"/>
                        <h:outputText value="#{bundle.ViewOrderedProductLabel_customerOrder}"/>
                        <h:outputText value="#{orderedProductController.selected.customerOrder}" title="#{bundle.ViewOrderedProductTitle_customerOrder}"/>
                        <h:outputText value="#{bundle.ViewOrderedProductLabel_bookinfo}"/>
                        <h:outputText value="#{orderedProductController.selected.bookinfo}" title="#{bundle.ViewOrderedProductTitle_bookinfo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderedProductViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
